<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Logger Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <h1>Search Logger Settings</h1>

  <div class="section">
    <h2>Connection</h2>
    <div class="setting-group">
      <label for="port">
        Port Number
        <input id="port" type="text" inputmode="numeric" pattern="[0-9]*" />
      </label>
      <div id="port-error" class="error"></div>
    </div>
  </div>

  <div class="section">
    <h2>Search Engines</h2>
    <div class="setting-group">
      <label><span>Google Search</span><input type="checkbox" id="enable-google" /></label>
      <label><span>Google Maps</span><input type="checkbox" id="enable-maps" /></label>
      <label><span>Bing Search</span><input type="checkbox" id="enable-bing" /></label>
    </div>
  </div>

  <div id="notice">âœ” Saved</div>
  <script src="options.js"></script>
</body>
</html>
