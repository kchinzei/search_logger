<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Logger Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1>
        <img src="icons/icon64.png" alt="Search Logger icon" class="header-icon" />
        <span id="h1-title">Search Logger Settings</span>
      </h1>
      <button id="btn-close" class="btn-close" aria-label="Close">
        <svg
          viewBox="0 0 24 24"
          width="16"
          height="16"
          stroke="white"
          stroke-width="2.5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </header>

    <div class="section">
      <h2 id="h2-search-engines">Search Engines</h2>
      <div class="setting-group">
        <label
          ><span>Google Search</span><input type="checkbox" id="ckbox-google"
        /></label>
        <label
          ><span>Google Maps (beta)</span
          ><input type="checkbox" id="ckbox-g-maps"
        /></label>
        <label
          ><span>Bing Search</span><input type="checkbox" id="ckbox-bing"
        /></label>
        <label
          ><span>Bing Maps (alpha)</span
          ><input type="checkbox" id="ckbox-b-maps"
        /></label>
      </div>
    </div>

    <div class="section section-connection">
      <h2 id="h2-connection">App sync</h2>
      <div id="label-connection1">Search Logger can sync the log with an external App.</div>
      <div id="label-connection2">App needs a plugin to receive logs from Search Logger.</div>
      <!-- Master switch -->
      <div class="setting-group">
        <label class="switch-row">
          <span id="label-use-external">Use external plugin</span>
          <input type="checkbox" id="ckbox-use-external" />
        </label>
      </div>

      <!-- Port fieldset gets disabled + dimmed when the switch is OFF -->
      <fieldset id="port-fieldset">
        <div class="setting-group">
          <label for="port">
            <span id="label-port">Port Number</span> 
            <input id="port" type="text" inputmode="numeric" pattern="[0-9]*" />
          </label>
          <div id="port-error" class="error"></div>
        </div>
      </fieldset>
    </div>

    <!-- Duplicate detection settings -->
    <div class="section">
      <h2 id="h2-recent-search">Recent searches</h2>
      <div id="label-ignore-recent1">Search Logger skips repeating recent search terms from logging.</div>
      <div id="label-ignore-recent2">You can set how 'recent' to ignore.</div>
      <div class="setting-group">
        <label for="input-max-recent">
          <span id="label-max-recent">Recent entries</span>
          <input id="input-max-recent" type="number" min="1" max="100" />
        </label>
        <label for="input-recent-days">
         <span id="label-recent-days">Recent days</span>
          <input id="input-recent-days" type="number" min="1" max="30" />
        </label>
      </div>
    </div>

    <div id="notice">âœ” Saved</div>
    <script src="options.js"></script>
  </body>
</html>
