<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SearchLog</title>
  <style>
    body{margin:0;padding:10px;font-family:system-ui;background:#111;color:#eee}
    button{background:#1b1b1b;color:#eee;border:1px solid #333;border-radius:10px;padding:10px 12px;cursor:pointer}
    button:active{transform:scale(0.98)}
    @supports (-webkit-touch-callout: none){
      body{padding:12px 14px;font-size:120%}
      button{font-size:1.2em;padding:12px 16px;border-radius:12px;margin-right:10px}
    }
  </style>
</head>
<body>
  <button id="logview">View logs</button>
  <button id="options">Options...</button>
  <script src="popup.js" defer></script>
</body>
</html>
